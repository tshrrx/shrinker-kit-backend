# H2 In-Memory Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Redis for tests to keep them fast and isolated
spring.data.redis.repositories.enabled=false

# Provide the missing base URL property for tests
shrinkerkit.base.url=http://localhost:8080